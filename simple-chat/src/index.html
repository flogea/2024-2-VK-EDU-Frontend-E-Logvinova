<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Send a message</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="leftside">
        <button class="icon-button back">
          <span class="material-symbols-rounded"> arrow_back_ios_new </span>
        </button>
        <div class="chat-header">
          <div class="photo">
            <img
              class="photo"
              src="https://static1.srcdn.com/wordpress/wp-content/uploads/2021/01/Ryan-Gosling-in-Drive.jpg"
              alt="person photo"
            />
          </div>
          <div class="nameAndStatus">
            <div class="name">Ryan Gosling</div>
            <div class="online">online</div>
          </div>
        </div>
      </div>
      <div class="rightside-buttons">
        <button class="icon-button search">
          <span class="material-symbols-rounded"> search </span>
        </button>
        <button class="icon-button more">
          <span class="material-symbols-rounded"> more_vert </span>
        </button>
      </div>
    </header>

    <main class="chat-container">
      <ul class="messages"></ul>
    </main>

    <footer>
      <form class="form" action="/">
        <button type="submit" class="icon-button file">
          <span class="material-symbols-rounded"> attachment </span>
        </button>
        <input
          class="form-input"
          name="message-text"
          placeholder="Введите сообщение"
          type="text"
          autocomplete="off"
        />
        <button type="submit" class="send-button">
          <span class="material-symbols-rounded"> send </span>
        </button>
      </form>

      <button class="scroll-down-button">
        <span class="material-symbols-rounded"> keyboard_arrow_down </span>
      </button>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
